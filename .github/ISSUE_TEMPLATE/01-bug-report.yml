name: "Bug report"
description: "Create a report to help us improve"
title: "[Bug]: "
labels: ["bug report"]
body:
  - type: markdown
    attributes:
      value: |
        This is a developer bug tracker of the Termux app. If you are a user wanting to report an issue about Termux, please use [https://bugs.termux.net](https://bugs.termux.net/) instead.
  - type: textarea
    attributes:
      label: Problem description
      description: |
        A clear and concise description of what the problem is. You may attach the logs, screenshots, screen video recording and whatever else that will help to understand the issue.

        Issues without proper description will be closed without solution.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce the behavior.
      description: |
        Please post all necessary commands that are needed to reproduce the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What is the expected behavior?
  - type: textarea
    attributes:
      label: System information
      description: Please provide info about your device
      value: |
        * Termux application version:
        * Android OS version:
        * Device model:
    validations:
      required: true
